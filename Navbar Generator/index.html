        <!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet">

  <title>Navbar Creator</title>
</head>

<body>

  <div class="container p-5">
    <div class="row text-center pb-3 pt-3 mb-5 bg-white">
      <h3 class="title">Navbar Creator</h3>
      <p class="title-text">Create your own Bootstrap 5 navbar</p>
    </div>

<div class="row bg-white">
  <div class="col-6 pt-3">
    <p class="px-3">Add your menu items here: </p>
    <div class="form-group p-3">
      <label class="text-danger d-none fill-alert" for="input-title">Please fill the fields below!</label>
      <input class="form-control form-control-sm my-3" id="input-title" type="text" placeholder="Title">
      <input class="form-control form-control-sm" id="input-url" type="text" placeholder="URL">
      <button type="button" class="btn btn-success my-3" id="btn-add">Add</button>
    </div>
  </div>
  <div class="col-6 border p-3">

    
    <div class="input-group d-flex align-items-center">
    <label for="bg" class="form-label">Pick a color :</label>
    <input type="color" class="form-control form-control-color mx-3" id="bg" value="#cccccc" onchange="javascript:document.getElementByClass('navbar').style.backgroundColor=document.getElementById('bg2').value;">
    </div>

    <div class="input-group d-flex align-items-center pt-3 pb-1">
      <label for="bg" class="form-label">Select text color :</label>
      <button type="button" class="btn btn-light mx-3" id="btn-text-light">Light</button>
      <button type="button" class="btn btn-dark" id="btn-text-dark">Dark</button>
      </div>

    <div class="input-group d-flex align-items-center">
    <label for="brand">Enter brand name:</label>
    <input class="form-control form-control-sm my-3 mx-2" id="brand-input" type="text" placeholder="Brand">
    <button type="button" class="btn btn-success my-3 mx-2" id="btn-brand">Change brand</button>
    </div>

    <button type="button" class="btn btn-success my-3" id="btn-searchbar">Add search bar</button>
    <button type="button" class="btn btn-danger my-3 d-none" id="btn-searchbar-remove">Remove search bar</button>
  
  </div>
  </div>

    <div class="row pt-2 ">

      <div class="col-6 p-3 bg-white" id="item-space">
        <ul class="list-group items" id="sortable">
          <!-- Generated items go here -->
        </ul>
      </div>

    </div>

    <div class="row bg-white">
      <div class="col-12 p-3 ">
        <button type="button" class="btn btn-warning" id="add-itemstonav">Add items to nav</button>
        <button type="button" class="btn btn-danger d-none" id="btn-itemsremove">Remove items</button>
      </div>
      <label class="text-danger d-none py-3 add-alert">Please add items first!</label>
    </div>

    <div class="container pt-3" id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light"><a class="navbar-brand px-2" href="#" id="Brand" >Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"> </ul> </div> </nav>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
