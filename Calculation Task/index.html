<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Task jQuery</title>
  </head>
  <body>
       <!-- Top Bar -->
      <div class="container-fluid top-bar">
      <div class="row">
          <div class="col-lg-2 logo">
            <p class="navbar-brand text-light m-2 p-2 top-bar-text">
                Invoice Details
                <img src="css/logo.png" width="21px" height="20px" class="my-2"> 
            </p>
          </div>
          <div class="col-lg-1 d-flex justify-content-lg-center m-2 p-2">
            <p class="top-bar-text">Client Name</p>
        </div>
        <div class="col-lg-1 m-2 p-2">
            <p class="top-bar-text">Loe Toll</p>
        </div>
        <div class="col-lg-7 d-flex justify-content-lg-end m-2 p-2">
            <p class="top-bar-text">19 / 10 / 2021</p>
        </div>
      </div>
    </div>
      <!-- Top Bar -->

<br>
<br>
<br>

      <!-- Invoice -->
    <div class="container invoice shadow">
      <form id="cart">
        <div class="row">
            <div class="col-12 d-flex justify-content-end py-4 px-1">
                <button type="button" class="btn fw-bold" id="add-product">Add New Product</button>
            </div>
            </div>

            <div class="row product_list">
            <div class="col-sm-4">
                <label class="form-label" for="ProductName">Product Name</label>
               <input id="ProductName" type="text" class="form-control" name="product"> 
                </div>

            <div class="col-sm-2">
                <label class="form-label" for="Qty">Qty</label>
                <input id="Qty" type="text" class="form-control" name="qty2">
                </div>

            <div class="col-sm-2">
                <label class="form-label" for="Price">Price</label>
                <input id="Price" type="text" class="form-control"  name="price">
                </div>

            <div class="col-sm-4">
                <label class="form-label" for="total_amount_product">Total</label>
                <input id="total_amount_product" type="text" class="form-control"name="item_total"
                jAutoCalc="{qty2} * {price}" readonly>
                </div>

            </div>

        <br>   

        <div class="col-s-12 container-space"></div>

        <div class="row">
          <div class="col-3 px-2 offset-9">
                
                 <label class="form-label" for="discount">Discount %</label>
                 <input id="discount" type="text" class="form-control" name="tax">
               
            </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-lg-3 p-2 offset-lg-9 col-md-3 offset-md-9 offset-sm-0">
                    
                     <label class="form-label" for="subtotal">Sub Total</label>
                     <input id="subtotal" type="text" class="form-control" name="sub_total"
                     jAutoCalc="SUM({item_total})" readonly>

                     <label class="form-label" for="total_discount">Total Discount</label>
                     <input id="total_discount" type="text" class="form-control" name="tax_total"
                     jAutoCalc="{sub_total} * {tax} * 0.01" readonly>

                     <label class="form-label" for="total_amount_all">Total</label>
                     <input id="total_amount_all" type="text" class="form-control" name="grand_total"
                     jAutoCalc="{sub_total} - {tax_total}" readonly>
                    
                </div>
            </div>
            </div>
          </form>
         
     <!-- Invoice -->

     <br>
     <br>
     <br>

      <!-- Footer -->
  <div class="container-fluid footer text-center shadow-sm pt-4 pb-2">
    <p>Code with love <3</p>
  </div>
     <!-- Footer -->

      <br>
      <br>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/jautocalc.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
